<!DOCTYPE html>
<html lang="ja" ng-app="qqiq">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QQIQ Fan Site</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/app.css">
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-52861801-4', 'auto');
    ga('send', 'pageview');
  </script>
</head>

<body ng-controller="PageController as page">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a href class="navbar-brand" ng-click="page.setPage(1)">QQIQ Fan Site</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{active: page.isSelected(1)}"><a href ng-click="page.setPage(1)">Home</a></li>
          <li ng-class="{active: page.isSelected(2)}"><a href ng-click="page.setPage(2)">Music</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="top-page" ng-show="page.isSelected(1)">
    <div class="jumbotron">
      <div class="container">
        <h1>QQIQ</h1>
        <p>Unofficial Fan Site</p>
      </div>
    </div>
  </section>

  <section id="music-page" ng-show="page.isSelected(2)">
    <div class="jumbotron">
      <div class="container">
        <h1>Music List</h1>
      </div>
    </div>

    <div class="container" ng-controller="MusicController as music">
      <div class="row">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Release</th>
              <th>URL</th>
              <th>Composer</th>
              <th>Songwriter</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="m in music.musics">
              <td>{{m.title}}</td>
              <td>{{m.releaseDate | date:'yyyy/MM/dd' }}</td>
              <td>
                <a ng-repeat="url in m.urls" href="{{url}}">
                  <i class="fa fa-youtube fa-lg fa-fw text-danger" ng-show="{{url.indexOf('https://www.youtube.com') == 0}}"></i>
                  <i class="fa fa-user fa-lg fa-fw text-primary" ng-show="{{url.indexOf('http://www.nicovideo.jp') == 0}}"></i>
                  <i class="fa fa-soundcloud fa-lg fa-fw text-danger" ng-show="{{url.indexOf('https://soundcloud.com') == 0}}"></i>
                </a>
              </td>
              <td>{{m.composer}}</td>
              <td>{{m.songwriter}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
